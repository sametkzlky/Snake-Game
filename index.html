<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yılan Oyunu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-cover-content">
        <div id="score">
          <p>Score : 0</p>
        </div>
        <button id="resetButton" onclick="resetScore()">Skoru Sıfırla</button>
      </div>
      <div id="container" class="container-cover">
        <div id="snake-container" class="snake-part"></div>
        <div id="eat-container"></div>
      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <p>Oyun Bitti!</p>
        <button onclick="restartGame()">Tekrar Deneyiniz</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
